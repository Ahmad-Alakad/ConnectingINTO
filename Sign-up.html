<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up</title>

    <!-- favicon -->

    <link rel="icon" href="Karim project assets/Favicon-min.png">

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/631bcec3ff.js"></script>


    <!-- bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my css style sheet -->

    <link rel="stylesheet" href="css/Sign-up.css">

    <!-- javascript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="outer-container">
      <div class="container">
        <div class="card">
          <div class="card-body">

            <div class="row ">
              <div class="col-7 border-right">

                <h3><span>Sign </span>up</h3>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control"placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control"placeholder="Confirm Password">
                  </div>
                </form>


              </div>

              <div class="col-5">

                <a href="#" class=" social-media-buttons Facebook-Button"><i class="fab fa-facebook-f"></i> Facebook</a>

                <a href="#" class="social-media-buttons Linkedln-Button"><i class="fab fa-linkedin-in"></i> Linkedln</a>

                <a href="#" class="social-media-buttons Google-Button"><i class="fab fa-google-plus-g"></i> Google</a>

              </div>
            </div>

            <div class="signup-div">

              <a href="#" class="signup-Button">Sign up</a>
            </div>

          </div>
        </div>
      </div>


    </div>



  </body>
</html>
